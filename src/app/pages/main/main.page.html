
<ion-content [fullscreen]="true">
  <div class="main">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" (click)="insert()">Inserir</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="warning" (click)="update()">Atualizar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="danger" (click)="delete()">Excluir</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="success" (click)="list()">Listar</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
